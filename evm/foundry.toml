[profile.default]
src = "src"
out = "out"
libs = ["lib", "dependencies"]

[dependencies]
forge-std = "1.9.7"
"@openzeppelin-contracts" = "5.3.0"
solidity-utils = { version = "6.6.0", git = "https://github.com/1inch/solidity-utils.git", tag = "6.6.0" }
limit-order-protocol = { version = "4.3.2", git = "https://github.com/1inch/limit-order-protocol.git", tag = "4.3.2" }
limit-order-settlement = { version = "2.1.0", git = "https://github.com/1inch/limit-order-settlement.git", tag = "2.1.0" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[soldeer]
# whether soldeer manages remappings
remappings_generate = true
 
# whether soldeer re-generates all remappings when installing, updating or uninstalling deps
remappings_regenerate = false
 
# whether to suffix the remapping with the version: `name-a.b.c`
remappings_version = false
 
# a prefix to add to the remappings ("@" would give `@name`)
remappings_prefix = ""
 
# where to store the remappings ("txt" for `remappings.txt` or "config" for `foundry.toml`)
# ignored when `soldeer.toml` is used as config (uses `remappings.txt`)
remappings_location = "txt"
